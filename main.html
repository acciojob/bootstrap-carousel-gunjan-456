<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* Just for demo styling */
        .carousel, .carousel .item { height: 300px; }
        .carousel .item { color: #fff; text-align: center; }
        .carousel .item .slide-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .first-slide  { background: #1abc9c; }
        .second-slide { background: #3498db; }
        .third-slide  { background: #9b59b6; }
        .fourth-slide { background: #e67e22; }
        .fifth-slide  { background: #e74c3c; }
    </style>
</head>
<body>
    <!-- Carousel Start -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item first-slide">
                <div class="slide-content">
                    <h3>First Slide</h3>
                </div>
            </div>

            <div class="item second-slide">
                <div class="slide-content">
                    <h3>Second Slide</h3>
                </div>
            </div>

            <div class="item third-slide active">
                <div class="slide-content">
                    <h3>Third Slide (Active)</h3>
                </div>
            </div>

            <div class="item fourth-slide">
                <div class="slide-content">
                    <h3>Fourth Slide</h3>
                </div>
            </div>

            <div class="item fifth-slide">
                <div class="slide-content">
                    <h3>Fifth Slide</h3>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Carousel End -->

    <!-- jQuery + Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
